<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ProseMirror Test UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    #toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      padding: 0.5rem;
      background: #f5f5f5;
      border-bottom: 1px solid #ccc;
    }
    #editor {
      height: calc(100vh - 48px);
      box-sizing: border-box;
      padding: 1rem;
    }
    .ProseMirror {
      outline: none;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 8px;
      min-height: 300px;
      overflow: auto;
    }
    button {
      font-size: 0.9rem;
      padding: 4px 8px;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button onclick="toggleMark('strong')">Bold</button>
    <button onclick="toggleMark('em')">Italic</button>
    <button onclick="wrapList('bullet_list')">Bullet List</button>
    <button onclick="wrapList('ordered_list')">Numbered List</button>
    <button onclick="indent()">Indent</button>
    <button onclick="outdent()">Outdent</button>
    <button onclick="setBlock('heading', { level: 1 })">H1</button>
    <button onclick="setBlock('heading', { level: 2 })">H2</button>
    <button onclick="setBlock('heading', { level: 3 })">H3</button>
    <button onclick="setBlock('code_block')">Code Block</button>
    <button onclick="wrapInBlock('blockquote')">Quote</button>
    <button onclick="insertLink(prompt('Link URL:'))">Link</button>
    <button onclick="insertTodo()">Add Todo</button>
    <button onclick="undo()">Undo</button>
    <button onclick="redo()">Redo</button>
  </div>
  <div id="editor"></div>
  <script src="bundle.js"></script>
</body>
</html>
